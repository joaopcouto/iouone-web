<mat-card class="container">
  <mat-card-header class="card-content">
    <img class="card-img" src="{{ cardImg }}" />
    <mat-card-content class="card-text">
      <h1 class="card-title">{{ textTittle }}</h1>
      <p class="text-card">{{ textDescription }}</p>
      <mat-card-actions align="end">
        <mat-card-footer>
          <a class="text-footer">Ver Dieta ></a>
        </mat-card-footer>
      </mat-card-actions>
    </mat-card-content>
  </mat-card-header>
</mat-card>
